<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function()
        {
            $("#loginSubmit").click(function()
            {
                var email=$('#mail').val();
                var password=$('#password').val();
                console.log(email);
                console.log(password);
                var myResult='';
                $.ajax({
                    url:'info',
                    data:
                        {
                            gmail: email,
                            gpassword: password,
                        },
                    success: function (data)
                    {

                    	if(data==='YES')
                    	{
                    		location.href = "/home.html"
                    	}
                    	else
                    	{
                    		alert("Wrong mail or password");
                    	}
                    }
                });

            });
        });
    </script>
</head>
<body>

<script type="text/javascript">
    function validation(){
        var uname=document.login.uname.value;
        var pwd=document.login.pwd.value;

        if(uname==""||pwd=="")
        {
            alert("Both field should not be black");
            return;
        }
        if(pwd.lenght<6||pwd.lenght>12)
        {
            alert("password must be 6 to 12 characters");
            return;
        }
        var str=uname.slice(0,1);
        if(uname.slice(0,1)==""||uname.slice(0,1)=="@"||str.match(/[0,9]/g)!=null)
        {
            alert("username should not start with -,@ and number");
            return;
        }
    }
</script>
<div class="contact-form">
    <div class="pic">
        <img src="image/login121.jpg" border="1px solid black" style="width: 320px; height: 400px">

    </div>

    <div class="pic2" style="margin-top: -400px" >
        <h2 style="padding-left: 95px; padding-right: 20px; background-color: #F4EF3F  ;margin-left: 400px">Sign In</h2>
        <form name="login" onsubmit="return validation()" action="/success" method='post' style="padding-left: 420px;" >
            <p>Email</p>
            <input id='mail' type="email" name="uname" placeholder="Enter Email" style="height: 20px" required>
            <p>Password</p>
            <input id='password' type="password" name="pwd" placeholder="Enter Password" style="height: 20px" required>
        </form>
        <button id='loginSubmit' style="position: absolute; left: 60%; margin-top: 20px;border-radius: 10px;width: 240px;height: 30px;background-color:rgb(80,179,153);">Sign In</button><br><br>
        <a href="reg1.html" style="position:absolute; left:60%;text-decoration: none; padding-left:70px; padding-top: 30px"> Create New Account</a>

    </div>
</div>
</body>
</html>
